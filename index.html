<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"/>
    <title>Hello Word Polymer</title>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html"/>
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html"/>
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html"/>
    <link rel="import" href="bower_components/iron-icons/iron-icons.html"/>
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html"/>
    <link rel="import" href="bower_components/paper-fab/paper-fab.html"/>
    <style is="custom-style">
        body{
            padding: 0;
            margin: 0;
            width: 100%;
        }
        paper-toolbar.main{
            background-color: var(--paper-orange-500);
        }
        paper-toolbar.drawer{
            background-color: var(--paper-orange-900);
        }
        paper-fab.add{
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: var(--paper-orange-300);
        }
    </style>
</head>
<body>
    <paper-drawer-panel>
        <div drawer>
            <paper-toolbar class="drawer">
                <span>opciones</span>
            </paper-toolbar>
        </div>
        <div main>
            <paper-toolbar class="main">
                <paper-icon-button paper-drawer-toggle icon="menu"></paper-icon-button>
                <span title class="flex">Mis tiempos</span>
                <paper-icon-button icon="refresh"></paper-icon-button>
            </paper-toolbar>
            <paper-fab icon="add" class="add"></paper-fab>
        </div>
    </paper-drawer-panel>
</body>
</html>
